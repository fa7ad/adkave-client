<div class="large-4 columns" id="slider-parent">
    <div class="flexslider">
        <ul class="slides">
            {% for slide in site.slides %}
            <li data-thumb="{{ slide.thumb }}">
                <img src="{{ slide.img }}" alt="{{ slide.caption }}">
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="logo-bottom">
        <img src="{{ site.second-logo.img }}" alt="{{ site.second-logo.title }}" />
        <span class="logo-text">
        	<i class="fa fa-car"></i> {{ site.second-logo.title }}
        </span>
    </div>
</div>
